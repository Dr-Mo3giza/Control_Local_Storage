<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Local Storage Control Box</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="text-box" id="text-box" placeholder="Local Storage Item Name" />
      <div class="btns">
        <button class="check">Check Item</button>
        <button class="add">Add Item</button>
        <button class="delete">Delete Item</button>
        <button class="show">Show Items</button>
      </div>
      <div class="preview"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
